server {
    listen 80 default_server;
    server_name localhost;

    # Increase timeout settings for long-running Playwright operations
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    keepalive_timeout 600s;

    # Add buffer size settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Add gateway timeout
    fastcgi_read_timeout 600s;
    fastcgi_send_timeout 600s;
    fastcgi_connect_timeout 600s;

    # Increase max body size for larger responses
    client_max_body_size 50M;

    location = /favicon.ico { access_log off; log_not_found off; }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/mediafiles/;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Add additional headers
        proxy_set_header X-Request-Start "t=${msec}";
        proxy_set_header X-Queue-Start "t=${msec}";

        # Enable response buffering
        proxy_buffering on;

        # Add timeout for closing connections
        proxy_read_timeout 600s;
    }

    # Add status endpoint for health checks
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
    }
}
