# Map to determine the correct scheme based on X-Forwarded-Proto header
map $http_x_forwarded_proto $forwarded_scheme {
    default $scheme;
    https https;
    http http;
}

upstream django {
    server localhost:8000;
}

server {
    listen 80 default_server;
    server_name localhost;

    # Add timeout settings
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    location = /favicon.ico { access_log off; log_not_found off; }

    # Serve static files
    location /static/ {
        alias /app/newsloom/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Serve media files
    location /media/ {
        alias /app/newsloom/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # WebSocket connections (supports both WS and WSS)
    location /ws/ {
        proxy_pass http://django;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_scheme;
        proxy_read_timeout 86400;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_scheme;
        proxy_redirect off;
    }

    # Admin interface
    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_scheme;
        proxy_redirect off;
    }

    # Default location - serve frontend files
    location / {
        root /app/dist;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, no-transform";
    }
}
