[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:gunicorn]
command=gunicorn newsloom.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 600 --keep-alive 120 --max-requests 1000 --max-requests-jitter 50 --worker-class gthread --threads 4
directory=/app/newsloom
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/gunicorn.out.log
stderr_logfile=/var/log/gunicorn.err.log
# Add environment variables for worker configuration
environment=PYTHONUNBUFFERED=1,WEB_CONCURRENCY=3

[program:nginx]
command=nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/nginx.out.log
stderr_logfile=/var/log/nginx.err.log

[program:stream_scheduler]
command=python manage.py run_streams
directory=/app/newsloom
user=root
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=60  # Increased to allow tasks to clean up
redirect_stderr=true
stdout_logfile=/var/log/stream_scheduler.out.log
stderr_logfile=/var/log/stream_scheduler.err.log
environment=PYTHONUNBUFFERED=1
