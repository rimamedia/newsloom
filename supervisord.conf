[supervisord]
nodaemon=true
user=root

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx.err.log
stdout_logfile=/var/log/nginx.out.log

[program:gunicorn]
command=gunicorn newsloom.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
directory=/app/newsloom
autostart=true
autorestart=true
stderr_logfile=/var/log/gunicorn.err.log
stdout_logfile=/var/log/gunicorn.out.log
environment=PYTHONUNBUFFERED=1,DJANGO_SETTINGS_MODULE=newsloom.settings
stopsignal=QUIT
stopasgroup=true
killasgroup=true

[program:luigi_worker]
command=python manage.py run_luigi_worker
directory=/app/newsloom
autostart=true
autorestart=true
stderr_logfile=/var/log/luigi_worker.err.log
stdout_logfile=/var/log/luigi_worker.out.log
environment=PYTHONUNBUFFERED=1,DJANGO_SETTINGS_MODULE=newsloom.settings,PATH="/usr/local/bin:%(ENV_PATH)s"
stopsignal=QUIT
stopasgroup=true
killasgroup=true
