[supervisord]
nodaemon=true

[program:gunicorn]
command=gunicorn newsloom.wsgi:application --bind 0.0.0.0:8000 --workers 3
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/gunicorn.err.log
stdout_logfile=/var/log/gunicorn.out.log

[program:luigi_worker]
command=python manage.py run_luigi_worker
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/luigi_worker.err.log
stdout_logfile=/var/log/luigi_worker.out.log 